<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Spooky Music Soundboard</title>
</head>
<body>

<main>
  <!-- container for the various keys -->
  <section class="keys">
    <!-- each key with a data- linked to its own key-->
    <div data-key="49" class="key" onclick="playSoundOnClick(49)">
      <!-- keyboard input that relates to the data-key -->
      <kbd>1</kbd>
      <!-- the sound linked to the key -->
      <span class="sound">Build-up</span>
    </div>
    
    <div data-key="50" class="key" onclick="playSoundOnClick(50)">
      <kbd>2</kbd>
      <span class="sound">Bells</span>
    </div>

    <div data-key="51" class="key" onclick="playSoundOnClick(51)">
      <kbd>3</kbd>
      <span class="sound">Dramatic</span>
    </div>

    <div data-key="52" class="key" onclick="playSoundOnClick(52)">
      <kbd>4</kbd>
      <span class="sound">Mysterious</span>
    </div>

    <div data-key="53" class="key" onclick="playSoundOnClick(53)">
      <kbd>5</kbd>
      <span class="sound">Piano</span>
    </div>

    <div data-key="54" class="key" onclick="playSoundOnClick(54)">
      <kbd>6</kbd>
      <span class="sound">Psycho</span>
    </div>

    <div data-key="55" class="key" onclick="playSoundOnClick(55)">
      <kbd>7</kbd>
      <span class="sound">Strings!</span>
    </div>

    <div data-key="56" class="key" onclick="playSoundOnClick(56)">
      <kbd>8</kbd>
      <span class="sound">Strings!!</span>
    </div>

    <div data-key="57" class="key" onclick="playSoundOnClick(57)">
      <kbd>9</kbd>
      <span class="sound">Strings!!!</span>
    </div>

  </section>
</main>

<audio data-key="49" src="./assets/sounds/build-up.wav"></audio>
<audio data-key="50" src="./assets/sounds/church-bell.wav"></audio>
<audio data-key="51" src="./assets/sounds/dramatic-crescendo.wav"></audio>
<audio data-key="52" src="./assets/sounds/mysterious.wav"></audio>
<audio data-key="53" src="./assets/sounds/piano1.wav"></audio>
<audio data-key="54" src="./assets/sounds/psycho.wav"></audio>
<audio data-key="55" src="./assets/sounds/strings1.wav"></audio>
<audio data-key="56" src="./assets/sounds/strings2.wav"></audio>
<audio data-key="57" src="./assets/sounds/strings3.wav"></audio>

<script src="./assets/js/keys.js"></script>
</body>
</html>
